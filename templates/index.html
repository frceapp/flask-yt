<!doctype html>
<head>
<title>{{title}}</title>
<link rel="icon" type="img/gif" href="{{url_for('static', filename='2c4d3253232d19bea60d3c5a3b4ec92b.png')}}"/>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<style type="text/css">
    .scrolling {
        overflow-y: auto;
    }
    html {
        background-image: url('{{url_for("static", filename="BdBy1Ky.png")}}');
        background-size: cover;
    }
    .trsp {
        background-color: transparent;
    }
</style>
<body>
    <nav class="navbar navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <form class="d-flex" method="get">
                <input class="form-control me-2" name="search" type="search" placeholder="Search" aria-label="Search" autocomplete="off">
                <button class="btn btn-outline-light" type="submit">Search</button>
            </form>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">&nbsp&nbsp{{len2}}</a>
                </li>
            </ul>
        </div>
      </nav>
      <div class="container-fluid">
        <ul class="list-group scrolling trsp">
            {% for item in search %}
            <li class="list-group-item trsp">
                <h5><a style="color: black; text-decoration: none;" href="https://www.youtube.com/{{item['url_suffix']}}">{{item['title']}}</a></h5> {{item['duration']}} <span style="color: green;">{{item['publish_time']}}</span><br>{{item['views']}}
            </li>
            {% endfor %}
          </ul>
      </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
